# Test conditions for N17995 CTC C2 using TMC13 trisoup
# trisoup lossy-geom  --  lossy-attrs raht
#  -- cat 1 only, since trisoup doesn't apply to very sparce clouds
---
categories:
  lossy-geom-lossy-attrs:
    encflags:
     - mode: 0

     ##
     # geometry parameters (trisoup)
     - neighbourAvailBoundaryLog2: 8
     - intra_pred_max_node_size_log2: 6
     - inferredDirectCodingMode: 0
     - planarEnabled: 1
     -
       - !conditional '"${group}" eq "solid"'
       - planarEnabled: '${enablePlanar}'
     -
       - !conditional '"${group}" eq "dense"'
       - planarEnabled: '${enablePlanar}'
     - planarModeIdcmUse: 0
     -
       - !conditional '"${group}" eq "sparse" || "${group}" eq "scant"'
       - trisoupHaloEnabled: '${Halo}'
     - positionQuantizationScale: '$eval{ 1 / (1 << ( ${src-geometry-precision} - ${test-depth} )) }'
     - trisoupNodeSizeLog2:
         r01: 5
         r02: 4
         r03: 3
         r04: 2
     - trisoupQuantizationBits: 2
     - trisoupCentroidResidualEnabled:
         r01: 1
         r02: 1
         r03: 1
         r04: 0
     - trisoupFineRayTracingEnabled: 1
     - trisoupImprovedEncoderEnabled: 1

     ####
     # attribute coding (common options -- relies on option ordering)
     #  - use raht
     - convertPlyColourspace: 1
     - transformType: 0

     ##
     # attribute coding -- colour
     -
       - !conditional '${has_colour}'
       - qp:
           r01: 40
           r02: 34
           r03: 28
           r04: 22
       # NB: raht doesn't yet support quantizationStepChroma
       - qpChromaOffset: 0
       - bitdepth: 8
       - attribute: color

    decflags:
     - mode: 1
     - convertPlyColourspace: 1

    pcerrorflags:
     - dropdups: 2
     - neighborsProc: 1

    sequences:
      # cat1-solid
      basketball_player_vox11_00000200:  { enablePlanar: 0, test-depth: 11 }
      dancer_vox11_00000001:             { enablePlanar: 0, test-depth: 11 }
